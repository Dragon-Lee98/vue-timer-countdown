<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo for vue-timer-countdown</title>
</head>
<body>
  <div id="app">
    <timer-countdown
      :deadline="timeLeft"
      @done="done"
      :complete-zero="false"
      :left-second="2"
      :ignore-day="false"
    ></timer-countdown>

    <br>

    <timer-countdown
      :deadline="Date.now() + 5000"
      @done="done"
      v-slot="time"
    >
      {{ time.day }}天{{ time.hour }}时{{ time.minute }}分{{ time.second }}秒
    </timer-countdown>
  </div>

  <script src="//unpkg.com/vue"></script>
  <script src="//unpkg.com/vue-timer-countdown"></script>

  <script>
  // 全局注册
  // Vue.use(vueTimerCountdown.default, { component: 'timer-countdown' })
  // 或：Vue.component('timer-countdown', vueTimerCountdown.vueTimerCountdown)

  new Vue({
    components: {
      // 局部注册
      'timer-countdown': vueTimerCountdown.vueTimerCountdown
    },
    el: '#app',
    data () {
      return {
        timeLeft: Date.now() + 5000
      }
    },
    methods: {
      done () {
        console.log('done')
      }
    }
  })
  </script>
</body>
</html>
